<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="makrotest.css">
</head>
<body>
    <div class="wrapper">
        <h2>Тест по Макроэкономике</h2>
        <p>Совершенствование технологии сдвигает:</p>
        <p><input type="radio" name="year" id="y1">кривую спроса вверх и вправо</p>
        <p><input type="radio" name="year" id="y2">кривую спроса вниз и вправо</p>
        <p><input type="radio" name="year" id="y3">кривую предложения вниз и вправо</p>
        <p><input type="radio" name="year" id="y4">кривую предложения вверх и влево</p>
    
    <div><button id = "btn">Ответить</button></div>
    <p class="right hidden" id="right">Верный ответ</p>
    <div class="wrong_div hidden" id="wrong_div">
         <p class="wrong" id="wrong">Неправильный ответ</p>
         <button id = "btn1">Посмотреть ответ</button>
    </div>

     <p id="answer" class = "hidden">кривую предложения вниз и вправо</p>
    </div>
    <script src="makrotest.js"></script>
</body>
</html>
